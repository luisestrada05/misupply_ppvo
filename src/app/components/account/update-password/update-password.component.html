<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <strong>{{ruta}}</strong>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m5">
  <div class="line"></div>
</div>

<div class="row mg-b-20 mb-4" style="clear: both;">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
      <div class="card card-dashboard-nine">


            <form class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                autocomplete="off" [formGroup]="formulario" (ngSubmit)="onReset()">

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label >User Id</label>
                <input 
                  type="text" 
                  class="form-control" 
                  disabled 
                  value={{user.login_userid}}>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label >Name User</label>
                <input 
                  type="text" 
                  class="form-control" 
                  disabled 
                  value={{user.login_vendor_name}}>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label >Type a new password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="Type a new password"
                  formControlName="pass1"
                  [class.is-invalid]="pass1NoValido">
                  <div class="text-danger texto-alerta" *ngIf="pass1NoValido">
                    required field.
                  </div>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label >Type it again</label>
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="Type it again"
                  formControlName="pass2"
                  [class.is-invalid]="pass2NoValido">
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <button type="submit" class="btn btn-info btn-block">Reset Password</button>
              </div>
            </div>

            </form>

      </div>
  </div>
</div>
